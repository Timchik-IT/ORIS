<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-code {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Oops! Something went wrong.</h1>
    <p class="error-code">404</p>
    <p class="error-message">The page you're looking for could not be found.</p>
    <p>Please check the URL or go back to the <a href="/">homepage</a>.</p>
</body>
</html>
